<form   (ngSubmit)="onSubmit()" #productForm="ngForm"> 
    <div>
        <input 
        type="text" 
        class="form-control my-2" 
        placeholder="name" name="name" 
        [(ngModel)]="product.name"
        #name="ngModel"
        required
        minlength="5">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors!['required']">
                Nombre es requerido
            </div>
            <div *ngIf="name.errors!['minlength']">
                Nombre es requerido
            </div>
        </div>
    </div>
    <div>
        <input 
        type="text" 
        class="form-control my-2" 
        placeholder="description" 
        name="description" 
        [(ngModel)]="product.description"
        #description="ngModel"
        required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-danger">
            @if(description.errors!['required']){
                <div>
                    Descripcion es requerido
                </div>
            }
        </div>
    </div>
    <div>
        <input type="text" 
        class="form-control my-2" 
        placeholder="price" 
        name="price" 
        [(ngModel)]="product.price"
        #price="ngModel"
        required min="5"> 
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            @if(price.errors!['required']){
                <div >
                    Precio es requerido
                </div>
            }
            @if(price.errors!['min']){
                <div >
                    El precio debe ser mayor a 5!
                </div>
            }
        </div>
    </div>
    <div>
        <button 
        [disabled]="!productForm.form.valid"
        class="btn btn-primary my-2 mx-4" 
        type="submit">
        {{product.id>0?'Update':'Create'}}
       </button>
        <button 
        class="btn btn-danger my-2 mx-4" 
        type="button" (click)="clean()">
        Clean
        </button>
    </div>
</form>
